<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>

<h1>注册</h1>
<!--表单form
action : 表单提交的位置，可以是网站，也可以是一个请求处理地址
method : post,get 提交方式
        get方式提交：可以在url中看到提交的信息，不安全但是高效
        post方式提交： 比较安全，可以传输大文件
-->

<!--
表单的应用：
 隐藏域： hidden
 只读 ：  readonly
 禁用 ：  disable

表单的初级验证：
 placeholder: 提示信息
 required : 非空判断
 pattern  : 正则表达式
-->

<form action="1.第一个网页.html" method="get">
<!--    文本输入框： input type = "text"
value="none"   默认初始值
maxlength="8"  最长的字符数
size="30"      文本框长度

-->
    <p>名字： <input type = "text" name="username" value="none" maxlength="8" size="30" placeholder="输入用户名" required></p>

<!--    密码框：input type = "password"-->
    <p>密码： <input type = "password" name ="pwd"></p>

<!--
type  :  radio
value :  单选框的值
name  :  表示组
-->
    <p>性别：
        <input type="radio" value="boy" name ="sex"/>男
        <input type="radio" value="girl"name ="sex"/>女
    </p>

<!--
input type ="checkbox"  : 多选框
-->
    <p>爱好：
        <input type ="checkbox" value="soccer" name ="sport"/>足球
        <input type ="checkbox" value="volleyball" name ="sport"/>排球
        <input type ="checkbox" value="basketball" name ="sport"/>篮球
    </p>
    
<!--    
按钮
-->
    <p>按钮：
        <input type="button" name ="btn1" value = "点击变长">
<!--        <input type="image" src... >-->

    </p>

<!--
下来框
-->
    <p>下拉框：
        <select name="列表名称">
            <option value="选项的值">china</option>
            <option value="选项的值">usa</option>
            <option value="选项的值" selected>swish</option>
            <option value="选项的值">japan</option>
        </select>
    </p>

<!--
文本域
-->
    <p>反馈：
        <textarea name="textarea" cols="10" rows="10">文本内容</textarea>
    </p>


<!--
文件域
-->
    <p>文件
        <input type="file" name = "files">
        <input type="button" value="上传" name ="upload">
    </p>

    <!--邮件验证-->
    <p>邮箱：
        <input type="email" name = "email">
    </p>

    <!--URL-->
    <p>URL：
        <input type="url" name = "url">
    </p>
    
    <!--数字-->
    <p>商品数量：
        <input type="number" name = "num" max ="100" step="1" min="0">
    </p>
    
    <p>滑块：
        <input type="range" min="0" max="100" step="1">
    </p>

    <!--搜索框-->
    <p>Google：
        <input type="search" name="search">
    </p>

    <!--增强鼠标可用性-->
    <p>
        <label for="mark">你点我试试</label>
        <input type="text" id="mark">

    </p>


    <p>
        <input type = "submit">
        <input type = "reset">
    </p>


</form>
</body>
</html>
